    <main class="cart">
        
        <!-- cart display side bar -->
        <section id="display-and-cart-section">
          <h1>shopping cart</h1>
                <div id="side-bar-container">
                    <div id="side-bar-img-wrapper">
                        <img id="side-bar-img" src="/assets/hero-metro-logo.svg" alt="Logo For Metro Eclectic">
                        <p id="sideBarP"></p>
                    </div>
              
                        <div id="side-bar-btn-wrapper">
                            <button id="side-bar-img-prev" class="cart-page-btn">prev</button>
                            <button id="side-bar-img-next" class="cart-page-btn">next</button>
                        </div>
          
                </div>
         
                   <div class="wrapper-for-cart">
                      <div id="shopping-cart-container">
                          
      
                      </div>
                     
                          <div id="cart-check-out-wrapper">
                            <p id="cart-status">your cart is empty</p>
                              <p id="totalDamage">Total:</p>
                             <div class="check-please">
                                <button class="im-a-button" id="checkOut">Check Out</button>
                                <button class="im-a-button" id="clearCart">Cancel</button>
                             </div>
                          </div>
                   </div>
          
         
    </section>
    <section id="cart-payment">
      <h3>Payment</h3>
     
        <div id="payment-form">
            <form action="#" method="post" target="_blank">
                <label for="cardholder">Cardholder Name:</label>
                <input type="text" id="cardholder" name="cardholder" required>
        
                <label for="cardnumber">Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" pattern="[0-9]{16}" required>
        
                <label for="expiration">Expiration Date (MM/YY):</label>
                <input type="text" id="expiration" name="expiration" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" required>
        
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
        
                <div id="payment-form-btn-wrapper">
                    <button type="submit" id="payment-submit-btn" class="im-a-button">Submit Payment</button>
                    <button type="reset" id="payment-reset-btn" class="im-a-button">Cancel/Reset Form</button>
                </div>
            </form>
        </div>
      

    </section>
